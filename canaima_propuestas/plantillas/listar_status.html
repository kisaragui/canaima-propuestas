  {% extends "plantilla.html" %} 

{% block title %} Postulacion {% endblock %}

  {% block content %} 
  <div class="col s6 offset-s3 center-align">
      <h3> lista de paquetes</h3>
  </div>

<div class="row">
    <div class="col s10 offset-1" >
  	  <table class="bordered highlight" >
          <thead> 
            	<tr>
                <th data-field="name">fecha de publicacion</th> 
                <th data-field="name">Nombre</th>
                <th data-field="name">status</th>
            	</tr>
          </thead>
          <tbody>
      	{% for historial in object_list %}
            <tr>
                <form action="" method="post">
                {% csrf_token %}
                
                  <td>{{ historial.fecha_actualizada }}</td>

                  <td><input type="hidden" name="name_package" value="{{ historial.name_package }}">
                    {{ historial.name_package }}</td>
                  <td> 
                    <div class="col s6"> 
                    <select  class="browser-default" id="id_status" name="status">
                      <option value="p" selected="selected">postulado</option>
                      <option value="e">evaluado</option>
                      <option value="a">aceptado</option>
                      <option value="r">rechazado</option>
                    </select>
                    </div>
                    <div class="col s6">  
                      <button type="submit" class="btn btn-default">Actualizar</button>
                    </div> 
                </td>
                </form>
            </tr>
       {% endfor %}  
          </tbody>
      </table> 
    </div>	
  </div>
   {% endblock %}
